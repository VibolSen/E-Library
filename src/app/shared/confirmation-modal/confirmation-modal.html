<!-- Use the async pipe to automatically handle the subscription -->
<div *ngIf="isModalOpen$ | async" class="fixed inset-0 z-50 flex items-center justify-center">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black opacity-50"></div>

    <!-- Modal Dialog -->
    <div class="relative bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
            <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                Confirm Action
            </h3>
            <div class="mt-2">
                <p class="text-sm text-gray-500">
                    {{ modalService.modalMessage }}
                </p>
            </div>
        </div>
        <div class="mt-5 sm:mt-6 grid grid-cols-2 gap-3">
            <button (click)="cancel()" type="button"
                class="w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50">
                Cancel
            </button>
            <button (click)="confirm()" type="button"
                class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700">
                Confirm
            </button>
        </div>
    </div>
</div>
