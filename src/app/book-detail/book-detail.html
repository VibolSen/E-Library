<!-- Back Button -->
<a routerLink="/manage-books" class="mb-6 inline-block text-blue-600 hover:text-blue-800 transition-colors">
    &larr; Back to All Books
</a>

<!-- Loading Spinner -->
<div *ngIf="isLoading" class="flex justify-center py-16">
    <app-spinner></app-spinner>
</div>

<!-- Error Message -->
<div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
    <strong class="font-bold">Error:</strong>
    <span class="block sm:inline">{{ error }}</span>
</div>

<!-- Main book display (only shown if loading is finished and no error) -->
<div *ngIf="!isLoading && !error && book">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Book Cover -->
            <img class="w-full md:w-1/3 rounded-md shadow-md" [src]="book.coverImageUrl"
                [alt]="'Cover of ' + book.title">

            <!-- Book Info -->
            <div class="w-full md:w-2/3">
                <h1 class="text-4xl font-bold text-gray-900">{{ book.title }}</h1>
                <p class="text-xl text-gray-600 mt-2">by {{ book.author }}</p>
                <div class="mt-4">
                    <span class="font-semibold">Category:</span> {{ book.categoryName }}
                </div>
                <p class="text-gray-700 mt-6">
                    {{ book.description }}
                </p>
            </div>
        </div>
    </div>
</div>
