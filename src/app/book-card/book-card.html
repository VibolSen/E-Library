<div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300 ease-in-out">
    <!-- Book Cover Image -->
    <img class="w-full h-48 object-cover" [src]="book.coverImageUrl" [alt]="'Cover of ' + book.title">

    <!-- Book Details -->
    <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800 truncate">{{ book.title }}</h3>
        <p class="text-sm text-gray-600 mt-1">{{ book.author }}</p>
    </div>
</div>
