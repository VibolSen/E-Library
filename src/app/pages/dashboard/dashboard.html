<div>
    <!-- Dashboard Header -->
    <h1 class="text-3xl font-bold text-gray-800 mb-6">E-Library Dashboard</h1>

    <!-- Stat Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-6 mb-6">
        <!-- Total Resources Card -->
        <div class="bg-blue-500 p-6 rounded-lg text-white shadow">
            <h3 class="text-lg font-semibold">Total Resources</h3>
            <p class="text-4xl font-bold">{{ totalResources }}</p>
        </div>
        <!-- Total Categories Card -->
        <div class="bg-cyan-400 p-6 rounded-lg text-white shadow">
            <h3 class="text-lg font-semibold">Total Categories</h3>
            <p class="text-4xl font-bold">{{ totalCategories }}</p>
        </div>
        <!-- Books Card -->
        <div class="bg-indigo-500 p-6 rounded-lg text-white shadow">
            <h3 class="text-lg font-semibold">Books</h3>
            <p class="text-4xl font-bold">{{ totalBooks }}</p>
        </div>
        <!-- PDFs Card -->
        <div class="bg-pink-500 p-6 rounded-lg text-white shadow">
            <h3 class="text-lg font-semibold">PDFs</h3>
            <p class="text-4xl font-bold">{{ totalPdfs }}</p>
        </div>
        <!-- Videos Card -->
        <div class="bg-yellow-500 p-6 rounded-lg text-white shadow">
            <h3 class="text-lg font-semibold">Videos</h3>
            <p class="text-4xl font-bold">{{ totalVideos }}</p>
        </div>
    </div>

    <!-- Main Content Grid (Charts and Actions) -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Resources by Category (Chart Placeholder) -->
        <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Resources by Category</h3>
            <div class="h-64 bg-gray-100 flex items-center justify-center rounded">
                <p class="text-gray-500">Chart will be displayed here</p>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Quick Actions</h3>
            <div class="flex flex-col space-y-3">
                <button
                    class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                    + Add New Resource
                </button>
                <button
                    class="w-full bg-white border border-gray-300 text-gray-700 font-bold py-3 px-4 rounded-lg hover:bg-gray-100 transition-colors">
                    + Create Category
                </button>
                <button
                    class="w-full bg-white border border-gray-300 text-gray-700 font-bold py-3 px-4 rounded-lg hover:bg-gray-100 transition-colors">
                    â†‘ Bulk Upload
                </button>
            </div>
        </div>
    </div>
</div>
