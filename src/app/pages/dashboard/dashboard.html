<div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-100 p-8 font-sans">
    <!-- Dashboard Header -->
    <h1 class="text-4xl font-extrabold text-gray-900 mb-8 tracking-tight">E-Library Dashboard</h1>

    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="flex justify-center py-20">
        <app-spinner></app-spinner>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="bg-red-50 border border-red-300 text-red-800 px-5 py-4 rounded-xl relative mb-8 shadow-md"
        role="alert">
        <strong class="font-bold">Error:</strong> <span class="block sm:inline">{{ error }}</span>
    </div>

    <!-- Main Content (only shown when loading is done and there's no error) -->
    <div *ngIf="!isLoading && !error && stats">
        <!-- Stat Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-7 mb-8">
            <div
                class="bg-gradient-to-br from-blue-500 to-blue-600 p-7 rounded-xl text-white shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out">
                <h3 class="text-lg font-semibold mb-2 opacity-90">Total Resources</h3>
                <p class="text-5xl font-extrabold">{{ stats.totalResources }}</p>
            </div>
            <div
                class="bg-gradient-to-br from-cyan-500 to-cyan-600 p-7 rounded-xl text-white shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out">
                <h3 class="text-lg font-semibold mb-2 opacity-90">Total Categories</h3>
                <p class="text-5xl font-extrabold">{{ stats.totalCategories }}</p>
            </div>
            <div
                class="bg-gradient-to-br from-indigo-500 to-indigo-600 p-7 rounded-xl text-white shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out">
                <h3 class="text-lg font-semibold mb-2 opacity-90">Books</h3>
                <p class="text-5xl font-extrabold">{{ stats.totalBooks }}</p>
            </div>
            <div
                class="bg-gradient-to-br from-pink-500 to-pink-600 p-7 rounded-xl text-white shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out">
                <h3 class="text-lg font-semibold mb-2 opacity-90">PDFs</h3>
                <p class="text-5xl font-extrabold">{{ stats.totalPdfs }}</p>
            </div>
            <div
                class="bg-gradient-to-br from-yellow-500 to-yellow-600 p-7 rounded-xl text-white shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out">
                <h3 class="text-lg font-semibold mb-2 opacity-90">Videos</h3>
                <p class="text-5xl font-extrabold">{{ stats.totalVideos }}</p>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-7">
            <!-- Chart Panel -->
            <div class="lg:col-span-2 bg-white p-7 rounded-xl shadow-lg border border-gray-100">
                <h3 class="text-2xl font-bold text-gray-900 mb-5">Resources by Category</h3>
                <div class="h-80 flex items-center justify-center rounded-lg bg-gray-50 p-4">
                    <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="pieChartType">
                    </canvas>
                </div>
            </div>

            <!-- Quick Actions Panel -->
            <div class="bg-white p-7 rounded-xl shadow-lg border border-gray-100">
                <h3 class="text-2xl font-bold text-gray-900 mb-5">Quick Actions</h3>
                <div class="flex flex-col space-y-4">
                    <a routerLink="/add-resource"
                        class="w-full text-center bg-blue-600 text-white font-bold py-4 px-5 rounded-xl hover:bg-blue-700 transition-colors duration-300 ease-in-out shadow-md hover:shadow-lg">
                        <i class="fas fa-plus-circle mr-2"></i> Add New Resource
                    </a>
                    <a routerLink="/add-category"
                        class="w-full text-center bg-gray-50 border border-gray-300 text-gray-700 font-bold py-4 px-5 rounded-xl hover:bg-gray-100 transition-colors duration-300 ease-in-out shadow-md hover:shadow-lg">
                        <i class="fas fa-folder-plus mr-2"></i> Create Category
                    </a>
                    <button type="button"
                        class="w-full bg-gray-50 border border-gray-300 text-gray-700 font-bold py-4 px-5 rounded-xl hover:bg-gray-100 transition-colors duration-300 ease-in-out shadow-md hover:shadow-lg">
                        <i class="fas fa-upload mr-2"></i> Bulk Upload
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
