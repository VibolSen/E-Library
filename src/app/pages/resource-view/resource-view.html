<div class="container mx-auto">
    <div class="flex justify-between items-center mb-6">
        <a routerLink="/manage-resources" class="text-blue-600 hover:text-blue-800 transition-colors">&larr; Back to
            List</a>
        <a *ngIf="resource" [routerLink]="['/edit-resource', resource.id]"
            class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Edit Resource</a>
    </div>
    <div *ngIf="isLoading" class="flex justify-center py-16"><app-spinner></app-spinner></div>
    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert"><strong
            class="font-bold">Error:</strong> {{ error }}</div>
    <div *ngIf="!isLoading && !error && resource" class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold text-gray-900">{{ resource.title }}</h1>
        <p class="text-lg text-gray-600 mt-1">by {{ resource.author || 'N/A' }}</p>
        <p class="mt-2 bg-blue-100 text-blue-800 text-sm font-medium inline-flex items-center px-2.5 py-0.5 rounded">{{
            resource.categoryName }}</p>
        <div class="border-t my-4"></div>
        <a [href]="resource.assetUrl" target="_blank" class="text-blue-600 hover:underline">View Asset</a>
        <!-- Add other details as needed -->
    </div>
</div>
