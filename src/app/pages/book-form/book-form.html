<div class="container mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">
        {{ isEditMode ? 'Edit Book' : 'Create a New Book' }}
    </h1>

    <div class="bg-white rounded-lg shadow p-6">
        <form (ngSubmit)="saveBook()" #bookForm="ngForm">
            <!-- Title -->
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="title" name="title" [(ngModel)]="book.title" required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Category -->
            <div class="mb-4">
                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                <select id="category" name="category" [(ngModel)]="book.categoryId" required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option [value]="null" disabled>-- Select a Category --</option>
                    <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                </select>
            </div>

            <!-- File Upload Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">eBook File (PDF, EPUB)</label>
                
                    <!-- 1. The hidden file input that does the real work -->
                    <input type="file" class="hidden" #ebookFileInput (change)="onEbookFileSelected($event)">
                
                    <!-- 2. The visible button that triggers the hidden input -->
                    <button (click)="ebookFileInput.click()" type="button"
                        class="mt-1 w-full bg-gray-200 py-2 px-4 rounded-md text-gray-700 hover:bg-gray-300">
                        Choose File
                    </button>
                
                    <p class="text-xs text-gray-500 mt-1">Max file size: 100 MB.</p>
                
                    <!-- 3. Display the name of the selected eBook file -->
                    <p *ngIf="selectedEbookFile" class="text-sm text-gray-600 mt-2 truncate">
                        Selected: <span class="font-medium">{{ selectedEbookFile.name }}</span>
                    </p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Cover Image</label>
                    <!-- The hidden file input that does the actual work -->
                    <input type="file" class="hidden" #coverImageInput (change)="onFileSelected($event)">

                    <!-- The visible button the user clicks -->
                    <button (click)="coverImageInput.click()" type="button"
                        class="mt-1 w-full bg-gray-200 py-2 px-4 rounded-md text-gray-700 hover:bg-gray-300">
                        Choose File
                    </button>

                    <!-- Display the name of the selected file -->
                    <p *ngIf="selectedFile" class="text-sm text-gray-600 mt-2 truncate">
                        Selected: <span class="font-medium">{{ selectedFile.name }}</span>
                    </p>
                </div>
            </div>

            <!-- Description -->
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" [(ngModel)]="book.description" rows="4"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <!-- Author & Publisher -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                <div>
                    <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
                    <input type="text" id="author" name="author" [(ngModel)]="book.author" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="publisher" class="block text-sm font-medium text-gray-700">Publisher</label>
                    <input type="text" id="publisher" name="publisher" [(ngModel)]="book.publisher"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <!-- PublishedDate & ISBN -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="publishedDate" class="block text-sm font-medium text-gray-700">Published Date</label>
                    <input type="date" id="publishedDate" name="publishedDate" [(ngModel)]="book.publishedDate"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="isbn" class="block text-sm font-medium text-gray-700">ISBN</label>
                    <input type="text" id="isbn" name="isbn" [(ngModel)]="book.isbn"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end gap-4 border-t pt-6 mt-6">
                <a routerLink="/manage-books"
                    class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">
                    Back to List
                </a>
                <button type="submit" [disabled]="!bookForm.form.valid || isLoading"
                    class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400">
                    <span *ngIf="!isLoading">{{ isEditMode ? 'Save Changes' : 'Create Book' }}</span>
                    <span *ngIf="isLoading">Saving...</span>
                </button>
            </div>
        </form>
    </div>
</div>
