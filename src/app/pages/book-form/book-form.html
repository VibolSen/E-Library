<div class="container mx-auto">
    <!-- Page Header -->
    <h1 class="text-3xl font-bold text-gray-800 mb-6">
        {{ isEditMode ? 'Edit Book' : 'Add New Book' }}
    </h1>

    <!-- Form -->
    <div class="bg-white rounded-lg shadow p-6">
        <form (ngSubmit)="saveBook()" #bookForm="ngForm">
            <!-- Title Field -->
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="title" name="title" [(ngModel)]="book.title" required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Author Field -->
            <div class="mb-4">
                <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
                <input type="text" id="author" name="author" [(ngModel)]="book.author" required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                <select id="category" name="category" [(ngModel)]="book.categoryId" required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option [value]="0" disabled>Select a category</option>
                    <option *ngFor="let category of categories" [value]="category.id">
                        {{ category.name }}
                    </option>
                </select>
            </div>

            <!-- Cover Image Field -->
            <div class="mb-6">
                <label for="coverImage" class="block text-sm font-medium text-gray-700">Cover Image URL</label>
                <input type="text" id="coverImage" name="coverImage" [(ngModel)]="book.coverImage" required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end gap-4">
                <a routerLink="/manage-books"
                    class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">
                    Cancel
                </a>
                <button type="submit" [disabled]="!bookForm.form.valid"
                    class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400">
                    Save Book
                </button>
            </div>
        </form>
    </div>
</div>
