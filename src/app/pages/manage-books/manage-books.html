<div class="container mx-auto">
    <!-- Page Header -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Manage Books</h1>
        <a routerLink="/add-book"
            class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
            + Add New Book
        </a>
    </div>

    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="flex justify-center py-16"><app-spinner></app-spinner></div>

    <!-- Error Message -->
    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
        <strong class="font-bold">Error:</strong> <span class="block sm:inline">{{ error }}</span>
    </div>

    <!-- Enhanced Tailwind CSS Table -->
    <div *ngIf="!isLoading && !error" class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full">
            <thead class="bg-gray-50 border-b-2 border-gray-200">
                <tr>
                    <th class="p-4 text-left text-sm font-semibold text-gray-600">Cover</th>
                    <th class="p-4 text-left text-sm font-semibold text-gray-600">Title</th>
                    <th class="p-4 text-left text-sm font-semibold text-gray-600">Author</th>
                    <th class="p-4 text-left text-sm font-semibold text-gray-600">Category</th> <!-- NEW COLUMN -->
                    <th class="p-4 text-left text-sm font-semibold text-gray-600">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Empty State -->
                <tr *ngIf="books.length === null">
                    <td colspan="5" class="p-8 text-center text-gray-500">No books found from the API.</td>
                    <!-- Updated colspan -->
                </tr>
                <!-- Data Rows -->
                <tr *ngFor="let book of books" class="border-b">
                    <td class="p-4"><img [src]="book.coverImageUrl" [alt]="book.title"
                            class="h-16 w-12 object-cover rounded"></td>
                    <td class="p-4 font-medium text-gray-900">{{ book.title }}</td>
                    <td class="p-4 text-gray-600">{{ book.author }}</td>
                    <td class="p-4 text-gray-600">{{ book.categoryName }}</td>
                    <!-- NEW CELL - using optional chaining ?. -->
                    <td class="p-4">
                        <a [routerLink]="['/edit-book', book.id]"
                            class="text-blue-600 hover:text-blue-800 font-semibold mr-4">Edit</a>
                        <button (click)="deleteBook(book.id, book.title)"
                            class="text-red-600 hover:text-red-800 font-semibold">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
