<div class="min-h-screen bg-gradient-to-br from-purple-100 to-indigo-200 p-8">
    <div
        class="max-w-md mx-auto bg-white rounded-xl shadow-2xl overflow-hidden md:max-w-lg transform hover:scale-105 transition-transform duration-300 ease-in-out">
        <div class="p-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">
                {{ isEditMode ? 'Edit Category' : 'Create New Category' }}
            </h1>

            <form (ngSubmit)="saveCategory()" #categoryForm="ngForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Category Name</label>
                    <input type="text" id="name" name="name" [(ngModel)]="category.name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 placeholder-gray-400
                               transition duration-200 ease-in-out hover:border-indigo-400">
                </div>

                <div class="flex flex-col sm:flex-row justify-end gap-4 mt-8">
                    <a routerLink="/manage-categories" class="flex-1 text-center bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg hover:bg-gray-400 transition-all duration-300 ease-in-out
                               focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75">
                        Cancel
                    </a>
                    <button type="submit" [disabled]="!categoryForm.form.valid" class="flex-1 text-center bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out
                               disabled:bg-gray-400 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75
                               transform hover:-translate-y-0.5">
                        Save Category
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
