<div class="container mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">
        {{ isEditMode ? 'Edit Category' : 'Add New Category' }}
    </h1>

    <div class="bg-white rounded-lg shadow p-6">
        <form (ngSubmit)="saveCategory()" #categoryForm="ngForm">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Category Name</label>
                <input type="text" id="name" name="name" [(ngModel)]="category.name" required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- DELETE THE DESCRIPTION DIV THAT WAS HERE -->

            <div class="flex justify-end gap-4 mt-6"> <!-- Added mt-6 for spacing -->
                <a routerLink="/manage-categories"
                    class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">
                    Cancel
                </a>
                <button type="submit" [disabled]="!categoryForm.form.valid"
                    class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400">
                    Save Category
                </button>
            </div>
        </form>
    </div>
</div>
