<div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-100 p-8 font-sans">
    <div class="container mx-auto max-w-7xl">
        <!-- Page Header -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
            <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">Manage Resources</h1>
            <a routerLink="/add-resource"
                class="inline-flex items-center px-6 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl">
                + Add New Resource
            </a>
        </div>

        <div *ngIf="isLoading" class="flex justify-center py-20"><app-spinner></app-spinner></div>
        <div *ngIf="error"
            class="bg-red-50 border border-red-300 text-red-800 px-5 py-4 rounded-xl relative mb-8 shadow-md"
            role="alert">
            <strong class="font-bold">Error:</strong> <span class="block sm:inline">{{ error }}</span>
        </div>

        <div *ngIf="!isLoading && !error" class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Title</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Type</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Author</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Category</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr *ngIf="resources.length === 0">
                        <td colspan="5" class="px-6 py-12 text-center text-lg text-gray-500">No resources found.</td>
                    </tr>
                    <tr *ngFor="let resource of resources" class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <a [routerLink]="['/view-resource', resource.id]"
                                class="hover:text-blue-600 transition-colors">
                                <div class="text-sm font-medium text-gray-900">{{ resource.title }}</div>
                            </a>
                        </td>
                        <td class="px-6 py-4"><span class="px-2 py-1 text-xs font-semibold rounded-full"
                                [ngClass]="{'bg-red-100 text-red-800': resource.resourceType === 1, 'bg-blue-100 text-blue-800': resource.resourceType === 2, 'bg-green-100 text-green-800': resource.resourceType === 3}"><span
                                    [ngSwitch]="resource.resourceType"><span *ngSwitchCase="1">PDF</span><span
                                        *ngSwitchCase="2">Video</span><span *ngSwitchCase="3">Article</span><span
                                        *ngSwitchDefault>Other</span></span></span></td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-700">{{ resource.author }}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap"><span
                                class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">{{
                                resource.categoryName }}</span></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <a [routerLink]="['/edit-resource', resource.id]"
                                class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</a>
                            <button (click)="deleteResource(resource.id, resource.title)"
                                class="text-red-600 hover:text-red-900">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
