<div class="container mx-auto">
    <!-- Page Header -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Manage Resources</h1>
        <a routerLink="/add-resource"
            class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
            + Add New Resource
        </a>
    </div>

    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="flex justify-center py-16"><app-spinner></app-spinner></div>

    <!-- Error Message -->
    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
        <strong class="font-bold">Error:</strong> <span class="block sm:inline">{{ error }}</span>
    </div>

    <!-- Resources Table -->
    <div *ngIf="!isLoading && !error" class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full">
            <thead class="bg-gray-50 border-b-2 border-gray-200">
                <tr>
                    <th class="p-4 text-left text-sm font-semibold text-gray-600">Title</th>
                    <th class="p-4 text-left text-sm font-semibold text-gray-600">Type</th>
                    <th class="p-4 text-left text-sm font-semibold text-gray-600">Author</th>
                    <th class="p-4 text-left text-sm font-semibold text-gray-600">Category</th>
                    <th class="p-4 text-left text-sm font-semibold text-gray-600">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Empty State -->
                <tr *ngIf="resources.length === 0">
                    <td colspan="5" class="p-8 text-center text-gray-500">No resources found.</td>
                </tr>
                <!-- Data Rows -->
                <tr *ngFor="let resource of resources" class="border-b">
                    <td class="p-4 font-medium text-gray-900">{{ resource.title }}</td>
                    <td class="p-4">
                        <!-- CORRECTED: Check 'resourceType' (number) instead of 'type' (string) -->
                        <span class="px-2 py-1 text-xs font-semibold rounded-full" [ngClass]="{
                'bg-red-100 text-red-800': resource.resourceType === 1,
                'bg-blue-100 text-blue-800': resource.resourceType === 2,
                'bg-green-100 text-green-800': resource.resourceType === 3
              }">
                            <!-- Use ngSwitch to display the correct text for the number -->
                            <span [ngSwitch]="resource.resourceType">
                                <span *ngSwitchCase="1">PDF</span>
                                <span *ngSwitchCase="2">Video</span>
                                <span *ngSwitchCase="3">Article</span>
                                <span *ngSwitchDefault>Other</span>
                            </span>
                        </span>
                    </td>
                    <td class="p-4 text-gray-600">{{ resource.author }}</td>
                    <td class="p-4 text-gray-600">{{ resource.categoryName }}</td>
                    <td class="p-4">
                        <a [routerLink]="['/edit-resource', resource.id]"
                            class="text-blue-600 hover:text-blue-800 font-semibold mr-4">Edit</a>
                        <button (click)="deleteResource(resource.id, resource.title)"
                            class="text-red-600 hover:text-red-800 font-semibold">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
