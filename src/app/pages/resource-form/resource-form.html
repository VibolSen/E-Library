<div class="min-h-screen bg-gradient-to-br from-teal-50 to-blue-100 p-6 sm:p-8 lg:p-12">
    <div
        class="max-w-3xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden transform transition-all duration-300 ease-in-out hover:shadow-3xl">
        <div class="p-6 sm:p-8 lg:p-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 mb-8 text-center leading-tight">
                {{ isEditMode ? 'Edit Resource' : 'Create New Resource' }}
            </h1>

            <form (ngSubmit)="saveResource()" #resourceForm="ngForm" class="space-y-7">
                <!-- Title -->
                <div>
                    <label for="title" class="block text-base font-semibold text-gray-800 mb-2">Title</label>
                    <input type="text" id="title" name="title" [(ngModel)]="resource.title" required class="mt-1 block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 placeholder-gray-400
                               transition duration-200 ease-in-out hover:border-indigo-400 text-base">
                </div>

                <!-- Resource Type & Category -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-7">
                    <div>
                        <label for="resourceType" class="block text-base font-semibold text-gray-800 mb-2">Resource
                            Type</label>
                        <select id="resourceType" name="resourceType" [(ngModel)]="resource.resourceType" required
                            class="mt-1 block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900
                                   transition duration-200 ease-in-out hover:border-indigo-400 appearance-none bg-white pr-8 text-base">
                            <option [value]="null" disabled>-- Select a Type --</option>
                            <option [value]="1">PDF</option>
                            <option [value]="2">Video</option>
                            <option [value]="3">Article</option>
                        </select>
                    </div>
                    <div>
                        <label for="category" class="block text-base font-semibold text-gray-800 mb-2">Category</label>
                        <select id="category" name="category" [(ngModel)]="resource.categoryId" required
                            class="mt-1 block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900
                                   transition duration-200 ease-in-out hover:border-indigo-400 appearance-none bg-white pr-8 text-base">
                            <option [value]="null" disabled>-- Select a Category --</option>
                            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Tags -->
                <div>
                    <label for="tags" class="block text-base font-semibold text-gray-800 mb-2">Tags</label>
                    <input type="text" id="tags" name="tags" [(ngModel)]="resource.tags" class="mt-1 block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 placeholder-gray-400
                               transition duration-200 ease-in-out hover:border-indigo-400 text-base">
                    <p class="text-sm text-gray-500 mt-2">Enter tags separated by commas (e.g., csharp, video,
                        beginners).</p>
                </div>

                <!-- File Upload Placeholders -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-7">
                    <div>
                        <label class="block text-base font-semibold text-gray-800 mb-2">Asset File (e.g., PDF,
                            MP4)</label>
                        <button type="button"
                            class="mt-1 w-full bg-indigo-50 text-indigo-700 font-medium py-2.5 px-4 rounded-lg border border-indigo-200 hover:bg-indigo-100 hover:border-indigo-300 transition-colors duration-200 ease-in-out
                                   focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 text-base">
                            <i class="fas fa-upload mr-2"></i> Choose File
                        </button>
                        <!-- Add a hidden file input here if you actually want to enable file selection -->
                        <!-- <input type="file" class="hidden" (change)="onFileSelected($event)" #assetFileInput> -->
                    </div>
                    <div>
                        <label class="block text-base font-semibold text-gray-800 mb-2">Cover Image</label>
                        <button type="button"
                            class="mt-1 w-full bg-indigo-50 text-indigo-700 font-medium py-2.5 px-4 rounded-lg border border-indigo-200 hover:bg-indigo-100 hover:border-indigo-300 transition-colors duration-200 ease-in-out
                                   focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 text-base">
                            <i class="fas fa-image mr-2"></i> Choose File
                        </button>
                        <!-- <input type="file" class="hidden" (change)="onImageSelected($event)" #coverImageInput> -->
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <label for="description"
                        class="block text-base font-semibold text-gray-800 mb-2">Description</label>
                    <textarea id="description" name="description" [(ngModel)]="resource.description" rows="5" class="mt-1 block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 placeholder-gray-400
                               transition duration-200 ease-in-out hover:border-indigo-400 text-base"></textarea>
                </div>

                <!-- Author & Publisher -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-7">
                    <div>
                        <label for="author" class="block text-base font-semibold text-gray-800 mb-2">Author /
                            Creator</label>
                        <input type="text" id="author" name="author" [(ngModel)]="resource.author" class="mt-1 block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 placeholder-gray-400
                                   transition duration-200 ease-in-out hover:border-indigo-400 text-base">
                    </div>
                    <div>
                        <label for="publisher"
                            class="block text-base font-semibold text-gray-800 mb-2">Publisher</label>
                        <input type="text" id="publisher" name="publisher" [(ngModel)]="resource.publisher" class="mt-1 block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 placeholder-gray-400
                                   transition duration-200 ease-in-out hover:border-indigo-400 text-base">
                    </div>
                </div>

                <!-- PublishedDate -->
                <div>
                    <label for="publishedDate" class="block text-base font-semibold text-gray-800 mb-2">Published
                        Date</label>
                    <input type="date" id="publishedDate" name="publishedDate" [(ngModel)]="resource.publishedDate"
                        class="mt-1 block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900
                               transition duration-200 ease-in-out hover:border-indigo-400 text-base">
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row justify-end gap-4 pt-8 border-t border-gray-200 mt-8">
                    <a routerLink="/manage-resources" class="flex-1 text-center bg-gray-200 text-gray-700 font-bold py-3 px-6 rounded-lg hover:bg-gray-300 transition-all duration-300 ease-in-out
                               focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75 text-base">
                        Back to List
                    </a>
                    <button type="submit" [disabled]="!resourceForm.form.valid" class="flex-1 text-center bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out
                               disabled:bg-gray-400 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75
                               transform hover:-translate-y-0.5 text-base">
                        {{ isEditMode ? 'Save Changes' : 'Create Resource' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
